
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumora Health | Cloud Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Pinyon+Script&family=Plus+Jakarta+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* App.tsx handles its own overflow */
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0c141d;
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      @keyframes kenBurns {
        0% { transform: scale(1.0) translate(0, 0); }
        50% { transform: scale(1.1) translate(-1%, 0.5%); }
        100% { transform: scale(1.0) translate(0, 0); }
      }
      
      .animate-ken-burns {
        animation: kenBurns 45s ease-in-out infinite;
      }
      
      .fade-in {
        opacity: 0;
        animation: fadeIn 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .animate-fade-in {
        animation: fadeIn 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      
      .stagger-1 { animation-delay: 0.5s; }
      .stagger-2 { animation-delay: 1.5s; }
      
      .font-serif-ital {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-cursive {
        font-family: 'Pinyon Script', cursive;
      }

      ::selection {
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }

      /* Utility for smooth height transition */
      .snap-y {
        scroll-snap-type: y mandatory;
      }
      .snap-start {
        scroll-snap-align: start;
      }
      .snap-end {
        scroll-snap-align: end;
      }
    </style>
